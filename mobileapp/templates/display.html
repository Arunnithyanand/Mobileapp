<!DOCTYPE html>
{%extends 'base.html'%}

{%block body_block%}

<table class="table">
  <thead>
    <tr>
      <th scope="col">brandname</th>

    </tr>
  </thead>
  <tbody>
  {%for brand in brands %}

    <tr>

      <td>{{brand.brand_name}}</td>
      <td>
        <a class="btn btn-primary" href="{%url 'display' brand.id %}">View</a>
        <a class="btn btn-warning" href="{%url 'update' brand.id %}">Update</a>
        <a class="btn btn-danger" href="{%url 'delete' brand.id %}">Delete</a>
      </td>

    </tr>
  {%endfor%}

  </tbody>
</table>

{%endblock%}
